<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600;900&family=Lato:wght@400;700;900&display=swap" rel="stylesheet">

    <title>Opin|ar - Polls</title>
</head>

<body class="white-gradient">

    <header class="header">
        <div class="header__logo-box"> 
            <span class="header__logo-box--text"><a href="index.html">Opin<span class="header__logo-box--bar"> | </span>ar</a></span>
        </div>
    </header>
    
    <div class="content">

              <h1 class="title-signup header-primary">Create account</h1>

        <div class="signup-group">
            <form class="signup-group__form" method="POST">

            <div class="signup-group__input-field">
            <label class="signup-group__label" for="email">Email</label></br>
            <input class="signup-group__input" id="email" type="email" name="email"></br>
            </div>
            
            <div class="signup-group__input-field">
            <label class="signup-group__label" for="password">Password</label></br>
            <input class="signup-group__input" id="password" type="password" name="password"></br>
            </div>

            <div class="signup-group__input-field">
            <label class="signup-group__label" for="password-confirmation">Password confirmation</label></br>
            <input class="signup-group__input" id="password-confirmation" type="password" name="password-confirmation"></br>
            </div>

            <div class="signup-group__button-div"><input class="button submit-button signup-group__button" type="submit" value="Create account"></div>
    
            </form>
        </div>

    </div>

</body>

</html>
