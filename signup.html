<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600;900&family=Lato:wght@400;700;900&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>

    <title>Opin|ar - Signup</title>
</head>

<body class="white-gradient">

    <header class="header">
        <div class="header__logo-box"> 
            <span class="header__logo-box--text"><a href="index.html">Opin<span class="header__logo-box--bar"> | </span>ar</a></span>
        </div>
    </header>
    
    <div class="content">
        
        <h1 class="title-signup header-primary">Create account</h1>

        <div class="box-signup">
            <form method="POST">
            <label for="email">Email</label></br>
            <input id="email" type="email" name="email"></br>

            <label for="password">Password</label></br>
            <input id="password" type="password" name="password"></br>

            <label for="password-confirmation">Password confirmation</label></br>
            <input id="password-confirmation" type="password" name="password-confirmation"></br>
            <a href="signup.html" class="button">Create account</a>
            </form>
        </div>

    </div>

</body>

</html>
