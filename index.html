<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600;900&family=Lato:wght@400;700;900&display=swap" rel="stylesheet">

    <title>Opin|ar - Polls</title>
</head>

<body class="white-gradient">

    <header class="header">
        <div class="header__logo-box"> 
            <span class="header__logo-box--text"><a href="index.html">Opin<span class="header__logo-box--bar"> | </span>ar</a></span>
        </div>
    </header>
    
    <div class="content">

        <div class="copy">
            <div class="copy__item copy__item--top background-inset">
                <h1 class="copy__text header-primary">Get <span class="underline">valuable data</span> from polls</h1>

                <div class="copy__stats">
                    <div class="copy_stats-personal">
                        <span class="copy__stats-count">6</span>
                        <h2 class="copy__stats-personal-text">Polls created</h2>
                    </div>

                    <div class="copy__stats-overall">
                        <span class="copy__stats-count">1531</span>
                        <h2 class="copy__stats-personal-text">Total votes</h2>
                    </div>
                </div>
            </div>

            <div class="copy__item copy__item--CTA">
                <object type="image/svg+xml" data="img/illustrations/poll_create.svg" class="copy__illustration"></object>
                <h2 class="copy__text">Create polls and get insights from your clients.</h2>
                <object type="image/svg+xml" data="img/illustrations/dashboard.svg" class="copy__illustration"></object>
                <h2 class="copy__text">Use our dashboard to easily understand the data.</h2>
            </div>

            <a href="list.html" class="button copy__button">Create account</a>

        </div>

    </div>

</body>

</html>
