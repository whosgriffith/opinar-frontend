<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600;900&family=Lato:wght@400;700;900&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>

    <title>Opin|ar - Votaciones sobre el país </title>
</head>

<body class="white-gradient">

    <header class="header">
        <div class="header__logo-box">
            <span class="header__logo-box--text">Opin<span class="header__logo-box--bar"> | </span>ar</span>
        </div>
    </header>
    
    <div class="content">

        <div class="copy">
            <div class="copy__item copy__item--top">
                <h1 class="copy__text header-primary">Que tu <span class="underline">opinion</span> cuente</h1>

                <div class="copy__stats">
                    <div class="copy_stats-personal">
                        <span class="copy__stats-count">6</span>
                        <h2 class="copy__stats-personal-text">Votos personales</h2>
                    </div>

                    <div class="copy__stats-overall">
                        <span class="copy__stats-count">1531</span>
                        <h2 class="copy__stats-personal-text">Votos totales</h2>
                    </div>
                </div>
            </div>

            <div class="copy__item copy__item--CTA">
                <object type="image/svg+xml" data="img/icons/check.svg" class="copy__icon copy__icon-check"></object>
                <h2 class="copy__text">¿Estas de acuerdo con las políticas implementadas?</h2>
                <object type="image/svg+xml" data="img/icons/group.svg" class="copy__icon copy__icon-group"></object>
                <h2 class="copy__text">¡Comparte tu opinion con otras personas!</h2>
            </div>

            <a href="#" class="button copy__button">Votar ahora</a>

        </div>

    </div>

</body>

</html>
