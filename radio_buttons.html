<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600;900&family=Lato:wght@400;700;900&display=swap" rel="stylesheet">

    <title>Opin|ar - Polls</title>
</head>

<body class="white-gradient">

    <header class="header">
        <div class="header__logo-box"> 
            <span class="header__logo-box--text"><a href="index.html">Opin<span class="header__logo-box--bar"> | </span>ar</a></span>
        </div>
    </header>
    
    <div class="content">

<div class="wrapper-vote">   
    <div class="vote-page__title">
        <h1 class="vote-page__title-text header-primary">{{poll.question}}</h1>
        <p class="vote-page__title-date">{{poll.created}}</p>
    </div>
    
    <div class="vote-page__description">
        {% if poll.user.organization %}
        <p class="vote-page__description-text">Poll by {{poll.user.organization}}</p>
        {% endif %}
    </div>

    <div class="vote-page__vote">
        <div class="vote-page__vote-value"><span>??</span><span>??</span></div>
        <div class="vote-page__vote-status vote-page__vote-status--dislike">
        <div class="vote-page__vote-status vote-page__vote-status--like"></div></div> 
        <h2>VOTE!</h2>

        <form method="POST">

            <div class="radio-wrapper">
                <div class="radio radio_first">
                <input class="radio__input" type="radio" name="user_vote" value="true"><br>
                <label class="radio__label" for="true">Yes</label><br>
                </div>

                <div class="radio">
                <input class="radio__input" type="radio" name="user_vote" value="false"><br>
                <label class="radio__label" for="false">No</label><br>
                </div>
                <br>
            </div>

        <input type="submit" value="Vote">

        </form>

    </div>
</div>


    </div>

</body>

</html>
